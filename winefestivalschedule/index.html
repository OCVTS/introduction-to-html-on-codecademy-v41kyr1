<!DOCTYPE html>
<html>
  <head>
   
    <meta charset="utf-8" />
    <!-- Title of the web page -->
    <title>Aguillar Family Wine Festival</title>
    <!--  CSS -->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <!-- Link to CSS  -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Link to Google Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
  </head>

  <body>
    <!--  main title of the festival -->
    <header>
      <h1>Annual Aguillar Family Wine Festival</h1>
    </header>

    <!-- Main container for the wine festival schedule -->
    <div class="container">
      <!-- schedule of events -->
      <table>
        <thead>
          <!-- the title of the table -->
          <tr>
            <th colspan="2"><h1>Wine Festival Schedule</h1></th>
          </tr>
          <!-- Row for Time and Event) -->
          <tr>
            <th><h2>Time</h2></th>
            <th><h2>Event</h2></th>
          </tr>
          <!-- whitespacing -->
          <tr></tr>
        </thead>
        <tbody>
          <!-- Table rows for event's time and description -->
          <tr>
            <td class="left"><h3>12:00 PM</h3></td>
            <td><h3>Welcome Reception</h3></td>
          </tr>
          <tr>
            <td class="left"><h3>01:00 PM</h3></td>
            <td><h3>Storytelling & Tasting</h3></td>
          </tr>
          <tr>
            <td class="left"><h3>02:00 PM</h3></td>
            <td><h3>Wine Luncheon</h3></td>
          </tr>
          <tr>
            <td class="left"><h3>03:00 PM</h3></td>
            <td><h3>Aguillar Family Wines</h3></td>
          </tr>
          <tr>
            <td class="left"><h3>04:00 PM</h3></td>
            <td><h3>Wine & Cheese Tasting</h3></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- links  about the event -->
    <footer>
      <!--  contact, location, and privacy policy information -->
      <h3>Contact</h3>
      <h3>Location</h3>
      <h3>Privacy Policy</h3>
    </footer>
  </body>
</html>
